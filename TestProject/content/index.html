<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sparql editor test project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
</head>

<body>
    <div id="editorContainer" style="height:95vh"></div>
    <script type="text/javascript">

        var defaultEditorValue = [
            'SELECT * WHERE {',
            '?a ?b ?c',
            '}'
        ].join('\n');

        var settings = {
            monacoEditorUrl: "editor/monaco-editor/min/vs",
            defaultEditorValue: defaultEditorValue,
            ontologySourceUrl: "./exampleOntology.json"
        };

        require(['editor/release/sparqlEditor-release'], function (sparqlEditorBundle) {
            var container = document.getElementById('editorContainer');
            var editorComponent = new sparqlEditorBundle.SparqlEditor(container, settings);
            editorComponent.init();
        });
    </script>
</body>

</html>
