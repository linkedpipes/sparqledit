<html>

<head>
    <title>EditorComponent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <script type="text/javascript" src="node_modules/requirejs/require.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>

<body>
    <div id="editorContainer"></div>
    <script type="text/javascript">
        var debugMode = true;
        require(['dist/' + (debugMode ? 'debug' : 'release') + 'bundle'], function (bundle) {
            var container = document.getElementById('editorContainer');
            var editorComponent = debugMode ? new bundle.EditorComponentDebug(container) : new bundle.EditorComponent(container);
            editorComponent.init();
        });
    </script>
</body>

</html>
