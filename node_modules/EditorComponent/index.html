<html>

<head>
    <title>EditorComponent</title>
    <script type="text/javascript" src="node_modules/requirejs/require.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <style>
        .split {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
            height: 100%;
            width: 100%;
            float: left;
        }
            
        .gutter {
            background-color: #ff0;
            height: 100%;
            float: left;
        }
        
        #editorContainer {
            width: 90%;
            margin-right: auto;
            margin-left: auto;
            border: 1px solid #000000;
        }
    </style>
</head>

<body>
    <div id="editorContainer"></div>
    <script type="text/javascript">
        var debugMode = true;
        require(['dist/' + (debugMode ? 'debug' : 'release') + 'bundle'], function (bundle) {
            var container = document.getElementById('editorContainer');
            var editorComponent = debugMode ? new bundle.EditorComponentDebug(container) : new bundle.EditorComponent(container);
            editorComponent.init();
        });
    </script>
</body>

</html>
