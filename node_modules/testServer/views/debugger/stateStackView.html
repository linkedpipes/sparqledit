State stack:
<ul class="collection collapsible" data-collapsible="expandable">
    <li class="collection-item" ng-repeat="stackItem in ::stateStack track by $index">
        <div class="collapsible-header" ng-if="$index % 2 == 1">
            {{::stackItem}}
        </div>


        <div class="collapsible-header orange lighten-4" ng-if="$index % 2 == 0">
            {{::stackItem.Id}}
        </div>

        <div class="collapsible-body black-text" ng-if="$index % 2 == 0">
            <ul class="collection">
                <li class="collection-item">Rules:
                    <ul class="collection" ng-repeat="rule in ::stackItem.Rules">
                        <li class="collection-item">
                            {{::rule}}
                        </li>
                    </ul>
                </li>
                <li class="collection-item">Transitions:
                    <ul class="collection" ng-repeat="(property, transition) in ::stackItem.Transitions">
                        <li class="collection-item">
                            {{::property}} - &gt; {{::transition}} 
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </li>
</ul>
